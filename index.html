<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week7:Table</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Sarabun&display=swap" rel="stylesheet">
        <style>
            body,th{
                font-family: 'Sarabun', sans-serif;
            }
            tr,caption,h1{
                font-family: 'Oswald', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Week7:Table</h1>
        <hr>
        <table border="1px" bordercolor="white" width="25%" cellspacing="0" cellpadding="5">
            <caption><font color="#630C9E">FIVB Women’s Volleyball World Ranking</font></caption>
            <tr bgcolor="#9B46CB">
                <th><font color="#ffffff">อันดับ</font></th>
                <th><font color="#ffffff">ชื่อ</font></th>
                <th><font color="#ffffff">คะแนน</font></th>
            </tr>

            <tr align="center">
                <td>1</td>
                <td align="left"><img src="https://images.volleyballworld.com/image/upload/f_png/t_flag/assets/flags/flag_usa" width="30px" alt="flagimg"> UNITED STATES</td>
                <td>375.65</td>
            </tr>

            <tr align="center">
                <td>2</td>
                <td align="left"><img src="https://images.volleyballworld.com/image/upload/f_png/t_flag/assets/flags/flag_bra" width="30px" alt="flagimg"> BRAZIL</td>
                <td>372.76</td>
            </tr>

            <tr align="center">
                <td>3</td>
                <td align="left"><img src="https://images.volleyballworld.com/image/upload/f_png/t_flag/assets/flags/flag_ita" width="30px" alt="flagimg"> ITA</td>
                <td>364.59</td>
            </tr>

            <tr align="center">
                <td>4</td>
                <td align="left"><img src="https://images.volleyballworld.com/image/upload/f_png/t_flag/assets/flags/flag_srb" width="30px" alt="flagimg"> SERBIA</td>
                <td>346.17</td>
            </tr align="center">

            <tr align="center">
                <td>5</td>
                <td align="left"><img src="https://images.volleyballworld.com/image/upload/f_png/t_flag/assets/flags/flag_chn" width="30px" alt="flagimg"> CHINA</td>
                <td>344.52</td>
            </tr>

        </table>
    </body>
</html>
